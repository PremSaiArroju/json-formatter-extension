<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Formatted JSON</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #000;
      font-family: monospace;
      padding: 30px;
    }

    .box {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    pre {
      font-size: 22px;
      line-height: 1.6;
      white-space: pre-wrap;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <button class="copy-btn" id="copyBtn">Copy</button>
    <pre id="output">Loading...</pre>
  </div>

  <script src="formatter.js"></script>
</body>
</html>
